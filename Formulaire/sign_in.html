<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <form method="post" class="form_style">
        <div class="container">
            <div class="form_container">
                <h1 class='font_primary text-4xl'>Welcome back</h1>
                <div class="ico-container">
                    <img src="images/facebook-logo_1.svg" alt="logo facebook">
                    <img src="images/google-def.svg" alt="gmail logo">
                    <img src="images/linkedin_1_1.svg" alt="Linkedin logo">
                </div>
                <div class="separator"></div>
                <input class="font_primary form_input_size text-2xl icon_email" value="Email/Username" type="text" name="pseudo" id="pseudo"/>
                <input class="font_primary form_input_size text-2xl icon_password" value="Password" type="text" name="pseudo" id="pass" />
                <a href="">
                    <p class="font_primary text-1xl">Forgot your Password </p>
                </a>
                <input class="font_primary button_dimension text-3xl" type="submit" value="Sign in" />
            </div>
        <div class="txt_container">
            <div class="txt_container_position">
                <h1 class='font_primary_light text-4xl'>Wanna <br>join us ?</h1>
                <form action="sign_up.html" method="get">
                    <input class="font_primary text-3xl button_dimension" type="submit" value="Sign up" />
                </form>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
